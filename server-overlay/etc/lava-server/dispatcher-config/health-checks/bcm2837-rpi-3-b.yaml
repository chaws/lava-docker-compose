device_type: rpi

job_name: rpi3-b-32 standard health check
timeouts:
  job:
    minutes: 10
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

context:
  extra_kernel_args: " 8250.nr_uarts=1"
  extra_nfsroot_args: ",vers=3"
  console_device: "ttyUSB0"

actions:
- deploy:
    timeout:
      minutes: 5
    to: flasher
    images:
      image: http://images/rpi/mbl-console-image-test-raspberrypi3-mbl-20180817102533-231.rootfs.wic

- boot:
    method: u-boot
    commands: nfs
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@raspberrypi3:~#'
    timeout:
      minutes: 5

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests

